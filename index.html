<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #222; }
    canvas { background: #111; border: 2px solid #0f0; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    let snake = [{x: 200, y: 200}];
    let food = randomPosition();
    let dx = gridSize;
    let dy = 0;
    let score = 0;

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
      };
    }

    function drawSnake() {
      snake.forEach(part => {
        ctx.fillStyle = '#0f0';
        ctx.fillRect(part.x, part.y, gridSize, gridSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = randomPosition();
        score++;
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        return true;
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -gridSize; }
      if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = gridSize; }
      if (e.key === 'ArrowLeft' && dx === 0) { dx = -gridSize; dy = 0; }
      if (e.key === 'ArrowRight' && dx === 0) { dx = gridSize; dy = 0; }
    });

    function gameLoop() {
      if (checkCollision()) {
        alert('Game Over! Score: ' + score);
        document.location.reload();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
      moveSnake();
    }

    setInterval(gameLoop, 100);
  </script>
</body>
</html>
