<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squashka Dripping Header</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      /* So we can see the drips fall “off screen” if you scroll */
      height: 2000px; 
    }

    /*****************************************
     * Header Container
     *****************************************/
    .header {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden; /* Hides anything outside the header (like top of drips) */
      background: #8A2BE2; /* Purple color (adjust as desired) */
    }

    /*****************************************
     * Logo
     *****************************************/
    .logo {
      position: relative;
      text-align: center;
      padding-top: 50px;  /* Adjust vertical spacing */
      font-size: 64px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #fff;
      z-index: 10;  /* Ensure logo stays on top of the drips */
    }

    /*****************************************
     * Wavy Drip Shape (SVG)
     *****************************************/
    .drip-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    /* 
      The path here is just an example wave-like shape. 
      You can change it to match your "melting" or "dripping" design more accurately.
    */
    .drip-shape path {
      fill: #8A2BE2; /* Same color as header background */
    }

    /*****************************************
     * Animated Drip Blobs
     *****************************************/
    .drip-blob {
      position: absolute;
      bottom: 0; 
      width: 50px;
      height: 50px;
      background: #8A2BE2;  /* Matches header color */
      border-radius: 50%;   /* Make it a circle-ish blob */
      opacity: 0;           /* Start invisible */
      z-index: 2;           /* In front of the wavy shape */
      animation-timing-function: ease-in; 
    }

    /* 
      Feel free to add more drip-blob divs or vary their timings. 
      Each .drip-blob has its own animation pattern.
    */
    .drip-blob.drip1 {
      left: 20%;
      animation: dripAnim1 3s infinite;
    }
    .drip-blob.drip2 {
      left: 50%;
      animation: dripAnim2 2.5s infinite;
    }
    .drip-blob.drip3 {
      left: 75%;
      animation: dripAnim3 4s infinite;
    }

    /*
      The keyframes below move each drip from the bottom of the header
      downward (and also fade out) so it looks like they're dripping 
      off the header. Adjust final translateY() to make them fall 
      further or shorter. 
    */

    @keyframes dripAnim1 {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(600px);
        opacity: 0;
      }
    }

    @keyframes dripAnim2 {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: translateY(500px);
        opacity: 0;
      }
    }

    @keyframes dripAnim3 {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(700px);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <!-- Dripping Header -->
  <div class="header">

    <!-- Example “Melting” or “Wavy” shape across the top (SVG). 
         You can swap this path with your own for custom drip shapes. -->
    <svg 
      class="drip-shape" 
      viewBox="0 0 1440 320" 
      preserveAspectRatio="none"
    >
      <path d="
        M0,224
        L48,208
        C96,192,192,160,288,176
        C384,192,480,256,576,266.7
        C672,277,768,235,864,186.7
        C960,139,1056,85,1152,90.7
        C1248,96,1344,160,1392,192
        L1440,224
        L1440,0
        L1392,0
        C1344,0,1248,0,1152,0
        C1056,0,960,0,864,0
        C768,0,672,0,576,0
        C480,0,384,0,288,0
        C192,0,96,0,48,0
        L0,0
        Z
      " />
    </svg>

    <!-- Squashka Logo Text -->
    <div class="logo">SQUASHKA</div>

    <!-- Animated drip circles (add as many as you like) -->
    <div class="drip-blob drip1"></div>
    <div class="drip-blob drip2"></div>
    <div class="drip-blob drip3"></div>
  </div>
</body>
</html>
