<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Colorful Slime Background</title>
  <style>
    /* Make sure the body and html cover the full browser window */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      /* Use multiple gradient stops for a colorful “slime” effect */
      background: linear-gradient(135deg, 
          #ff6f91, 
          #ff9671, 
          #ffc75f, 
          #f9f871, 
          #a0c4ff, 
          #bdb2ff
      );
      background-size: 600% 600%;
      animation: slime 20s ease infinite;
    }

    /* The animation will slide the gradient positions over time */
    @keyframes slime {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Basic container styling for demo text */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: sans-serif;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Colorful Slime Background</h1>
  </div>
</body>
</html>
