<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Banner Scroll Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .banner-container {
      position: sticky;
      top: 0;
      height: 100vh;
      background: white;
      z-index: -1;
      overflow: hidden;
    }

    .banner-container img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 100vh;
      background: white;
    }

    .banner-top {
      position: sticky;
      top: 0;
      height: 120px;
      background: url("Squashka_banner 2.png") no-repeat top center;
      background-size: cover;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="banner-container">
    <img src="Squashka_banner 2.png" alt="Banner Image" />
  </div>

  <div class="banner-top"></div>

  <div class="content">
    <h1>Welcome to the Site</h1>
    <p>This is your main content starting after the banner scrolls up.</p>
    <p style="height: 2000px;">(Scroll down to see it in action!)</p>
  </div>

</body>
</html>
